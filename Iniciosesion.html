<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <link rel="short icon" href="img/tiburon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Css/Login.Css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;1,600&display=swap"
        rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Neura-X-Found</title>

</head>

<body>
    <div class="container-form register">
        <div class="information">
            <div class="info-childs">

                <h2>Bienvenidos</h2>
                <p>Para unirte a nuestra comunidad por favor inicia sesión con tus datos</p>
                <input type="button" value="Iniciar Sesion" id="sing-in">
                <a href="Iniciosesion.html"></a>
            </div>
        </div>
        <div class="form-information">
            <div class="form-information-childs">
                <h2>Crear una Cuenta</h2>
                <div class="icons">
                    <i class='bx bxl-google'></i>
                    <i class='bx bxl-github'></i>
                    <i class='bx bxl-linkedin'></i>


                </div>
                <p>Usa tu email para registro</p>


                <form class="form" method="post" action="Funciones/mostrar_usuarios.php">
                    <label>
                        <i class='bx bxs-user-circle'></i>
                        <input type="text" placeholder="Nombre Completo" name="nombre" required>
                    </label>
                    <label>
                        <i class='bx bxs-envelope'></i>
                        <input type="email" placeholder="Correo electrónico" name="correo" required>
                    </label>
                    <label>
                        <i class='bx bxs-lock'></i>
                        <input type="password" placeholder="Contraseña" name="contrasena" required>
                    </label>
                    <input type="hidden" name="register" value="true">
                    <input type="submit" value="Registrarse">
                </form>

                <a href="RecuperarCon.html" class="forgot-password">¿Olvidaste tu contraseña?</a>
            </div>
        </div>
    </div>

    <div class="container-form login hide">
        <div class="information">
            <div class="info-childs">

                <h2>Bienvenido nuevamente!</h2>
                <p> Inicia sesión con tu cuenta</p>
                <input type="button" value="Registrarse" id="sing-up">
            </div>
        </div>
        <div class="form-information">
            <div class="form-information-childs">
                <h2>Iniciar sesión </h2>
                <div class="icons">
                    <i class='bx bxl-google'></i>
                    <i class='bx bxl-github'></i>
                    <i class='bx bxl-linkedin'></i>
                </div>
                <p>Iniciar sesión con una cuenta </p>
                <form class="form" method="post" action="PaginaPrincipal/Indexprincipal.html">
                    <label>
                        <i class='bx bxs-envelope'></i>
                        <input type="email" placeholder="Correo electrónico" name="correo" required>
                    </label>
                    <label>
                        <i class='bx bxs-lock'></i>
                        <input type="password" placeholder="Contraseña" name="contrasena" required>
                    </label>
                    <input type="hidden" name="login" value="true">
                    <input type="submit" value="Iniciar Sesión">
                </form>
            </div>
        </div>
        <script src="./Login.js"></script>
    </div>
</body>
</html>
